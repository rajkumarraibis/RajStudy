services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.6
    container_name: redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp=1
      - --memory=1G
      - --reserve-memory=0M
      - --node-id=0
      - --check=false
      # single internal listener for in-Docker comms
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr=PLAINTEXT://redpanda:9092
    healthcheck:
      test: ["CMD", "rpk", "cluster", "info", "--brokers", "redpanda:9092"]
      interval: 5s
      timeout: 3s
      retries: 30
    ports:
      - "8081:9644" # optional: admin API if you want it on host

  console:
    image: redpandadata/console:latest   # public image on Docker Hub
    container_name: redpanda-console
    environment:
      - KAFKA_BROKERS=redpanda:9092
    ports:
      - "8080:8080"
    depends_on:
      redpanda:
        condition: service_healthy

  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      - POSTGRES_DB=events
      - POSTGRES_USER=zeal
      - POSTGRES_PASSWORD=zeal
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zeal -d events"]
      interval: 5s
      timeout: 3s
      retries: 30

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@zeal.com
      PGADMIN_DEFAULT_PASSWORD: zeal123
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

  topics-init:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.6
    container_name: topics-init
    depends_on:
      redpanda:
        condition: service_healthy
    entrypoint: ["/bin/sh","-c"]
    command: >
      "rpk topic create events.raw --brokers redpanda:9092 || true"

  producer:
    image: python:3.11-slim
    container_name: producer
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      - KAFKA_BOOTSTRAP=redpanda:9092
      - TOPIC=events.raw
    depends_on:
      redpanda:
        condition: service_healthy
      topics-init:
        condition: service_completed_successfully
    command: >
      sh -c "pip install --no-cache-dir confluent-kafka &&
             python -u /app/producer.py"
    tty: true
    stdin_open: true

  consumer:
    image: python:3.11-slim
    container_name: consumer
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      - KAFKA_BOOTSTRAP=redpanda:9092
      - INPUT_TOPIC=events.raw
      - POSTGRES_DSN=postgresql://zeal:zeal@postgres:5432/events
    ports:
      - "8000:8000"
    command: >
      sh -c "
        echo 'ðŸ“„ Showing requirements.txt content:' &&
        cat /app/requirements.txt &&
        echo 'ðŸ“¦ Installing dependencies...' &&
        pip install --no-cache-dir -r /app/requirements.txt &&
        echo 'âœ… Finished installing dependencies.' &&
        python -u /app/consumer.py
      "
    depends_on:
      redpanda:
        condition: service_healthy
      postgres:
        condition: service_healthy
      topics-init:
        condition: service_completed_successfully
    tty: true
    stdin_open: true


  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - consumer

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./provisioning/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
